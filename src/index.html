<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>Daily Journal</title>
</head>
<body>
    <h1>Daily Journal</h1>
    <article id="journal">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="entryText">Journal entry</label>
            <textarea name="entryText" id="entryText"></textarea>
        </fieldset>
        <fieldset>
            <label for="currentMood">Mood for the day</label>
            <select name="currentMood" id="currentMood">
                <option>Confident</option>
                <option>Excited</option>
                <option>A bit lost</option>
                <option>Somewhat bored</option>
                <option>Overwhelmed</option>
            </select>
        </fieldset>
    </article>

    <button id="add-button" form="journal" value="Record Journal Entry">Record Journal Entry</button>

    <article id="entryContainer"></article>

    <script src="scripts/data.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/entryComponent.js"></script>
</body>
</html>
